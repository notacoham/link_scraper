<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Results Page</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m5">
                <h1>Link Collector</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form action="/" method="post">
                    {% csrf_token %}
                    <input type="text" id="site" placeholder="Enter site address" name="site" class="form-control">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
                </form>
                <div class="col-md-7">
                    <a href="/delete" class="btn btn-warning">Delete</a>
                </div>
        </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name }}</td>
                <td>{{ link.address }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
